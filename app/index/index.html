<div class="name-container" ng-hide="doWeHaveAName()">
  <label for="">Name<input ng-model="userName" type="text"></label>
  <br>
  <br>
  <button ng-click="saveName()">Submit name</button>
</div>
<div ng-show="doWeHaveAName()">
  <lu ng-repeat="room in rooms">
    <li class="room-link" ng-click='goRoom(room)'>{{room.name}}</li>
  </lu>
</div>
